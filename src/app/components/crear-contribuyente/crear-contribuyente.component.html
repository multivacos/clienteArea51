<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{tituloForm | uppercase}}</span>
                    <form class="mt-3" [formGroup]="contribuyenteForm" (ngSubmit)="AgregarContrib()">
                        <div class="mb-3">
                            <input type="text" formControlName="nombre" class="form-control form-control-lg" placeholder="Nombre">
                            <div class="text-danger" *ngIf="contribuyenteForm.get('nombre')?.hasError('required') && contribuyenteForm.get('nombre')?.touched">
                                <span>El nombre del contribuyente <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="apellidos" class="form-control form-control-lg" placeholder="Apellidos">
                            <div class="text-danger" *ngIf="contribuyenteForm.get('apellidos')?.hasError('required') && contribuyenteForm.get('apellidos')?.touched">
                                <span>Los apellidos del contribuiyente <strong>son obligatorios</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="numDni" class="form-control form-control-lg" placeholder="DNI">
                            <div class="text-danger" *ngIf="contribuyenteForm.get('numDni')?.hasError('required') && contribuyenteForm.get('numDni')?.touched">
                                <span>El numero de DNI <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="direccion" class="form-control form-control-lg" placeholder="Direccion">
                            <div class="text-danger" *ngIf="contribuyenteForm.get('direccion')?.hasError('required') && contribuyenteForm.get('direccion')?.touched">
                                <span>La direccion <strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="sueldoBase" class="form-control form-control-lg" placeholder="Sueldo base">
                            <div class="text-danger" *ngIf="contribuyenteForm.get('sueldoBase')?.hasError('required') && contribuyenteForm.get('sueldoBase')?.touched">
                                <span>El monto de sueldo base <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start"> <i
                                    class="fas fa-arrow-circle-left"></i> Atr√°s</button>
                            <button type="submit" [disabled]="contribuyenteForm.invalid" class="btn btn-success btn-lg float-end"><i class="fas fa-save"></i>
                                Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
